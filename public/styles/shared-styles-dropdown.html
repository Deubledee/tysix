<dom-module id="shared-styles-dropdown">
    <template>
        <style>
            paper-dropdown-menu {
                width: 95%;
                margin-right: 20px;
            }

            paper-listbox.dropdown-content {
                background-color: var(--app-type-dropdown-listbox-background);
            }

            paper-item {
                --paper-item-focused: {
                    background: var(--app-type-dropdown-focus-background);
                }
                ;
                --paper-item-selected: {
                    background: #fff;
                }
            }

            paper-dropdown-menu.custom {
                background-color: var(--app-primary-background-color);
                padding-left: var(--app-standart-border-radius);
                width: 130px;
                border-radius: var(--app-standart-border-radius);
                --paper-input-container: {
                    height: 43px;
                }
                ;
                --paper-input-container-label: {
                    color: var(--app-color);
                    text-align: left;
                    font-weight: bold;
                    margin-bottom: 17px;
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
                ;
                --paper-input-container-input: {
                    color: var(--app-color);
                    font-style: normal;
                    font-family: serif;
                    text-transform: uppercase;
                    margin-bottom: 17px;
                }
                ;
                --paper-input-container-button: {
                    color: var(--app-color);
                }
                /* no underline */
                --paper-input-container-underline: {
                    display: none;
                }
                --paper-input-container-underline-is-highlighted: {
                    display: none;
                }
            }

            paper-dropdown-menu.custom2 {
                background-color: var(--app-secondary-background-color);
                --paper-input-container-label: {
                    color: var(--app-color-2);
                    font-weight: var(--app-type-gain-font-weight);
                    text-shadow: var(--app-type-dropdown-text-shadow);
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }
            }

            paper-dropdown-menu.custom3 {
                width: auto;
                margin-right: unset;
                background-color: var(--app-analizer-background-dropdown-color);
                border-radius: var(--app-standart-border-radius);
                padding: var(--app-standart-border-radius);
                --paper-input-container-label: {
                    color: var(--app-color-2);
                    font-weight: var(--app-type-gain-font-weight);
                    text-shadow: var(--app-type-dropdown-text-shadow);
                    white-space: nowrap;
                    overflow: hidden;
                    text-overflow: ellipsis;
                }               
            }
        </style>
    </template>
</dom-module>
