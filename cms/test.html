<style include="paper-dropdown-menu-shared-styles"></style>

<!-- this div fulfills an a11y requirement for combobox, do not remove -->
<span role="button"></span>
<paper-menu-button id="menuButton" vertical-align="[[verticalAlign]]" horizontal-align="[[horizontalAlign]]"
    dynamic-align="[[dynamicAlign]]" vertical-offset="[[_computeMenuVerticalOffset(noLabelFloat, verticalOffset)]]"
    disabled="[[disabled]]" no-animations="[[noAnimations]]" on-iron-select="_onIronSelect"
    on-iron-deselect="_onIronDeselect" opened="{{opened}}" close-on-activate
    allow-outside-scroll="[[allowOutsideScroll]]" restore-focus-on-close="[[restoreFocusOnClose]]">
    <!-- support hybrid mode: user might be using paper-menu-button 1.x which distributes via <content> -->
    <div class="dropdown-trigger" slot="dropdown-trigger">
        <paper-ripple></paper-ripple>
        <!-- paper-input has type="text" for a11y, do not remove -->
        <paper-input type="text" invalid="[[invalid]]" readonly disabled="[[disabled]]" value="[[value]]"
            placeholder="[[placeholder]]" error-message="[[errorMessage]]" always-float-label="[[alwaysFloatLabel]]"
            no-label-float="[[noLabelFloat]]" label="[[label]]">
            <!-- support hybrid mode: user might be using paper-input 1.x which distributes via <content> -->
            <iron-icon icon="paper-dropdown-menu:arrow-drop-down" suffix slot="suffix"></iron-icon>
        </paper-input>
    </div>
    <slot id="content" name="dropdown-content" slot="dropdown-content"></slot>
</paper-menu-button>`
