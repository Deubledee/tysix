  <style>
    body {
      margin: 0;
      font-family: 'Roboto', 'Noto', sans-serif;
      font-size: 13px;
      line-height: 1.5;

    }

    /* styling for render while resources are loading */
    shop-app[unresolved] {
      display: block;
      min-height: 101vh;
      line-height: 68px;
      text-align: center;
      font-size: 16px;
      font-weight: 600;
      letter-spacing: 0.3em;
      color: #202020;
      padding: 0 16px;
      overflow: visible;
    }

    paper-button.diferent {
      margin-top: 15px;
      color: black;
      border-radius: 25px;
      background-color: #bbdefb;

      --paper-button: {
        width: 185px
      }
    }

    nav {
      display: flex;
      flex-flow: column;
      box-sizing: border-box;
      padding: 13px;
      /* background-color: #ececec;*/
      margin-bottom: 5px;
    }

    nav span {
      text-align: center;
      letter-spacing: 2px;
      font-style: italic;
    }

    .spanone {
      font-style: normal;
      margin-bottom: 15px;
      font-size: 99px;
      font-weight: 500;
      color: #78daeb;
      text-shadow: 4px 4px 7px grey;
    }

    .spantow {
      font-weight: 500;
      color: #c6dafc;
      text-shadow: 1px 2px 4px grey;
    }

    .spanthree {
      margin-top: 25px;
      font-weight: 500;
      color: #f2f2f2;
      text-shadow: 1px 2px 4px #263238
    }

    .spanfour {
      font-size: small;
      font-weight: 600;
      color: #263238;
      text-shadow: 2px 2px 4px #9e9e9e;
    }

    .divsquare {
      background-color: #f2f2f2;
      margin-left: auto;
      margin-right: auto;
      box-sizing: border-box;
      padding: 2px;
      border-bottom-right-radius: 13px;
      border-bottom-left-radius: 13px;
      border-top-left-radius: 13px;
      height: 132px;
      width: 122px;
      font-size: 97px;
      box-shadow: 4px 4px 4px grey
    }

    /*elements styles*/
    shop-image.list,
    shop-image.categories {
      position: relative;
      height: 320px;
      overflow: hidden;

      --shop-image-img: {
        position: absolute;
        top: 0;
        bottom: 0;
        left: -9999px;
        right: -9999px;
        max-width: none;
      }
    }

    shop-image.list {
      height: 160px;
    }

    a.list,
    a.categories {
      text-decoration: none;
      text-align: center;
    }

    .image-link {
      outline: none;
    }

    .image-link>shop-image::after {
      display: block;
      content: '';
      position: absolute;
      transition-property: opacity;
      transition-duration: 0s;
      transition-delay: 90ms;
      pointer-events: none;
      opacity: 0;
      top: 5px;
      left: 5px;
      right: 5px;
      bottom: 5px;
      outline: #2196F3 auto 5px;
      outline: -moz-mac-focusring auto 5px;
      outline: -webkit-focus-ring-color auto 5px;
    }

    .image-link:focus>shop-image::after {
      opacity: 1;
    }
  </style>

</head>

<body>

  <script src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js"></script>
  <script>
    window.MyAppGlobals = { rootPath: '/' };
    function fsd(urlo, call, method, formData) {
      let url = urlo, json = [], str = ''
      let xhr = new XMLHttpRequest();
      let meth = method || 'GET'
      // console.log("method", method, meth)
      xhr.addEventListener('load', onLoad.bind(this))
      xhr.addEventListener('error', onError);
      xhr.open(meth, url);
      xhr.setRequestHeader('Access-Control-Allow-Origin', 'http://localhost/')
      xhr.setRequestHeader('Access-Control-Allow-Methods', 'GET, POST')
      xhr.setRequestHeader("Accept", "application/json");
      if (formData) {
        xhr.setRequestHeader("Content-Type", "multipart/form-data");
        xhr.send(formData);
        console.log('formData')
      } else {
        xhr.send();
      }
      function onLoad(e) {
        call(e.target.responseText)
      }
      function onError(e) {
        console.log(e)
      }
      return xhr
    }                
  </script>

  <cms-login>
    <!-- app -->
    <shop-app slot="controler" unresolved>
      <shop-home name="ala" slot="home" id="home"></shop-home>
      <shop-list slot="list" id="list"></shop-list>
      <shop-detail slot="detail" id="detail"></shop-detail>
      <shop-cart slot="cart" id="cart"></shop-cart>
      <shop-checkout slot="checkout" id="checkout"></shop-checkout>
      <!-- no app -->

    </shop-app>
    <!-- no app -->
    <nav>
      <span class="spanone"> Wellcome </span>
      <div class="divsquare">
        <span class="spantow"> T6 </span>
      </div>
    </nav>
    <nav>
      <span class="spanthree"> Developed by </span>
      <span class="spanfour"> Deubledee </span>
    </nav>
  </cms-login>

  <script type="module" src="src/cms-login.js"></script>

  <noscript>
    <meta HTTP-EQUIV="REFRESH" content="0; url=http://127.0.0.1:3000/noscript">
  </noscript>
  <script>
    function getFirebaseContent(url) {
      fsd(url, config => {
        firebase.initializeApp(JSON.parse(config).pop());
      })
    }
    getFirebaseContent('data/firebase.json')
    let scripts = document.querySelectorAll('script')
    setTimeout(() => {
      scripts[scripts.length - 1].parentElement.removeChild(scripts[scripts.length - 1])
    }, 5000)
  </script>

  <script>
    window.performance && performance.mark && performance.mark('index.html');
  </script>

</body>

</html>
